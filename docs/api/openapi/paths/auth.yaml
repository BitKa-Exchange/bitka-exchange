paths:
  /v1/auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Successful authentication
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        $ref: "../components/schemas.yaml#/components/schemas/TokenResponse"
        "400":
          $ref: "../components/responses.yaml#/components/responses/BadRequest"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/components/schemas/ErrorEnvelope"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /v1/auth/register:
    post:
      summary: Register
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user_id:
                            type: string
                            format: uuid
        "400":
          $ref: "../components/responses.yaml#/components/responses/BadRequest"
        "409":
          $ref: "../components/responses.yaml#/components/responses/Conflict"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /v1/auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required: [refresh_token]
      responses:
        "200":
          description: Tokens refreshed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        $ref: "../components/schemas.yaml#/components/schemas/TokenResponse"
        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/components/schemas/ErrorEnvelope"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /v1/auth/logout:
    post:
      summary: Logout
      description: Invalidate the refresh token to log out the user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                        description: "No data on logout"
        "401":
          $ref: "../components/responses.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /.well-known/jwks.json:
    get:
      summary: JWKS (JSON Web Key Set)
      description: Retrieve the JSON Web Key Set for verifying JWTs used by the API server
      tags: [Auth]
      responses:
        "200":
          description: JWKS
          content:
            application/json:
              schema:
                type: object
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"
