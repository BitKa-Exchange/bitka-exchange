paths:
  /ledger/accounts:
    get:
      summary: List ledger accounts
      tags: [Ledger]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 25
        - name: user_id
          in: query
          schema:
            type: string
            format: uuid
        - name: asset
          in: query
          schema:
            type: string
            example: "BTC"
      responses:
        '200':
          description: Account list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas.yaml#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/ledger_schemas.yaml#/components/schemas/AccountList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /ledger/accounts/{account_id}:
    get:
      summary: Get ledger account by id
      tags: [Ledger]
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Account
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas.yaml#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/ledger_schemas.yaml#/components/schemas/LedgerAccount'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /ledger/transactions:
    get:
      summary: List transactions
      tags: [Ledger]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 25
        - name: account_id
          in: query
          schema:
            type: string
            format: uuid
        - name: asset
          in: query
          schema:
            type: string
            example: "BTC"
        - name: status
          in: query
          schema:
            $ref: '../components/ledger_schemas.yaml#/components/schemas/TransactionStatus'
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Transaction list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas.yaml#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/ledger_schemas.yaml#/components/schemas/TransactionList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    post:
      summary: Create a transaction (debit/credit/transfer)
      tags: [Ledger]
      security:
        - bearerAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: "UUID generated by client as idempotency key to deduplicate requests"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/ledger_schemas.yaml#/components/schemas/CreateTransactionRequest'
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas.yaml#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/ledger_schemas.yaml#/components/schemas/CreateTransactionResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '409':
          description: Conflict creating transaction (idempotency or business rule)
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /ledger/transactions/{transaction_id}:
    get:
      summary: Get transaction by id
      tags: [Ledger]
      security:
        - bearerAuth: []
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas.yaml#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/ledger_schemas.yaml#/components/schemas/LedgerTransaction'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ErrorEnvelope'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'
