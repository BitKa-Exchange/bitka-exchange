paths:
  /v1/users/me:
    get:
      summary: Get current user profile
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        $ref: "../components/schemas.yaml#/components/schemas/UserProfile"
        "401":
          $ref: "../components/responses.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

    patch:
      summary: Update current user profile
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
        "400":
          $ref: "../components/responses.yaml#/components/responses/BadRequest"
        "401":
          $ref: "../components/responses.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /v1/users/{id}:
    get:
      summary: Get user profile by ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        $ref: "../components/schemas.yaml#/components/schemas/UserProfile"
        "401":
          $ref: "../components/responses.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "../components/responses.yaml#/components/responses/NotFound"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"
    patch:
      summary: Update current user profile
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        $ref: "../components/schemas.yaml#/components/schemas/UserProfile"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/components/schemas/ErrorEnvelope"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"

  /v1/users/me/change-password:
    post:
      summary: Change password for the authenticated user
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas.yaml#/components/schemas/SuccessEnvelope"
                  - type: object
                    properties:
                      data:
                        nullable: true
                        description: "No data on password change"
        "400":
          $ref: "../components/responses.yaml#/components/responses/BadRequest"
        "401":
          $ref: "../components/responses.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "../components/responses.yaml#/components/responses/InternalServerError"
