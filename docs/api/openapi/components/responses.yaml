components:
  responses:
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            allOf:
              - $ref: './schemas.yaml#/components/schemas/ErrorEnvelope'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: INTERNAL_SERVER_ERROR
                      message:
                        type: string
                        example: "An unexpected error occurred on the server."